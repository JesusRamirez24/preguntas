<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resuelve</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Etapa Productiva</h1>
<p>Bienvenidos a las preguntas de etapa productiva</p>
<section id="preguntas">
    <h2>Preguntas</h2>
    <div id="pregunta1" class="pregunta">
        <p>¿Cuál es el objetivo de la etapa productiva?</p>
        <input type="text" id="btnradio" name="respuesta1"  placeholder="Ingrese su repuesta aqui"><br>
        
    </div>
    <div id="pregunta2" class="pregunta">
        <p>¿Qué se necesita para iniciar la producción?</p>
        <input type="radio" id="btnradio" name="respuesta2" value="a"> a) Recursos naturales<br>
        <input type="radio" id="btnradio" name="respuesta2" value="b"> b) Capital humano<br>
        <input type="radio" id="btnradio" name="respuesta2" value="c"> c) Tecnología<br>
    </div>
    <div>
        <input type="file" id="fileInput" accept=".txt">
        <label for="fileInput"></label>
    </div>
    <button id="submitBtn">Enviar Respuestas</button>

</section>
<script src="scripts.js"></script>
</body>
</html>
